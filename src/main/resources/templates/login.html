
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

<style>
    .login-container {
        margin: 50px;
        width: 100%;
    }

    .form-container {
        margin: 0px auto;
        width: 50%;
        text-align: center;
        box-shadow: 1px 1px 10px #888888;
        height: 300px;
        padding: 5px;
    }

    input {
        margin-top: 10px;
        width: 350px;
        height: 30px;
        border-radius: 3px;
        border: 1px #E9686B solid;
        padding-left: 2px;

    }


    .btn {
        width: 350px;
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 3px;
        background-color: #E9686B;
        color: white;
        border: none;
        font-size: 15px;
    }

    .title{
        margin-top: 5px;
        font-size: 18px;
        color: #E9686B;
    }
</style>
<body>
<div class="login-container">
    <div class="form-container">
        <p class="aaa">用户登录</p>
        <form id="loginForm">
            <input type="text" name="aa" placeholder="用户名"/>
            <br>
            <input type="password" name="bb" placeholder="密码"/>
            <br>
            <button type="button" class="btn" onclick="submitForm()">登 &nbsp;&nbsp; 录</button>
            <label id="tips"></label>
            <br/>
            <input type="checkbox" name="remember-me" value="true"/>记住我
        </form>
    </div>
</div>
</body>
